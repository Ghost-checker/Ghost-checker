<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GHOSTCHECK | National Contractor Scammer Database</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
    <style>
        body { background-color: #020617; color: #f8fafc; font-family: 'Inter', sans-serif; }
        .glass-card { background: rgba(15, 23, 42, 0.8); border: 1px solid rgba(255,255,255,0.05); }
        .neon-border { border: 1px solid #ef4444; box-shadow: 0 0 15px rgba(239, 68, 68, 0.1); }
    </style>
</head>
<body class="p-4 md:p-10">

    <header class="max-w-6xl mx-auto text-center mb-12">
        <h1 class="text-5xl md:text-7xl font-black text-white italic uppercase">
            GHOST<span class="text-red-600">CHECK</span><span class="text-sky-500 text-2xl">.net</span>
        </h1>
        <p class="text-slate-500 text-xs font-bold tracking-[0.3em] uppercase mt-2">National Public Registry of Contractor Fraud</p>
    </header>

    <main class="max-w-6xl mx-auto grid grid-cols-1 lg:grid-cols-2 gap-10">
        <div class="glass-card p-8 rounded-[2rem] border-2 border-slate-800">
            <h2 class="text-2xl font-bold mb-6 flex items-center gap-3"><i class="fas fa-search text-sky-500"></i> SCAN DATABASE</h2>
            <input type="text" id="searchInput" placeholder="Search Phone Number..." class="w-full bg-black border-2 border-slate-800 rounded-2xl py-4 px-6 focus:border-sky-500 text-white font-mono outline-none">
            <div id="searchResult" class="mt-6 hidden"></div>
            <div id="noResult" class="text-center py-10 opacity-50 italic">Enter a number to verify...</div>
        </div>

        <div class="glass-card p-8 rounded-[2rem] neon-border">
            <h2 class="text-2xl font-bold mb-6 text-red-500 flex items-center gap-3"><i class="fas fa-skull-crossbones"></i> FILE A COMPLAINT</h2>
            <form id="reportForm" class="space-y-4">
                <div class="grid grid-cols-2 gap-4">
                    <input type="text" id="contractorName" placeholder="Name" required class="bg-black border border-slate-800 rounded-xl p-4 text-white outline-none focus:border-red-500">
                    <input type="tel" id="contractorPhone" placeholder="Phone" required class="bg-black border border-slate-800 rounded-xl p-4 text-white outline-none focus:border-red-500">
                </div>
                <div class="grid grid-cols-2 gap-4">
                    <select id="state" required class="bg-black border border-slate-800 rounded-xl p-4 text-white outline-none">
                        <option value="">Select State</option>
                        <option value="Alabama">Alabama</option><option value="California">California</option><option value="Florida">Florida</option><option value="New York">New York</option><option value="Texas">Texas</option>
                        </select>
                    <input type="text" id="city" placeholder="City" required class="bg-black border border-slate-800 rounded-xl p-4 text-white outline-none">
                </div>
                <select id="incidentType" required class="bg-black border border-slate-800 rounded-xl p-4 w-full text-white outline-none">
                    <option value="Ghosted after Deposit">Ghosted after Deposit</option>
                    <option value="Incomplete Work">Incomplete Work</option>
                    <option value="Property Damage">Property Damage</option>
                </select>
                <input type="number" id="lossAmount" placeholder="Loss Amount ($)" required class="bg-black border border-slate-800 rounded-xl p-4 w-full text-white outline-none">
                <textarea id="story" placeholder="Describe the incident..." rows="3" required class="bg-black border border-slate-800 rounded-xl p-4 w-full text-white outline-none"></textarea>
                
                <div class="flex items-start gap-3 p-2 bg-red-950/20 rounded-lg">
                    <input type="checkbox" required class="mt-1">
                    <p class="text-[10px] text-slate-400">I confirm this report is truthful and I take full legal responsibility for its accuracy.</p>
                </div>

                <button type="submit" class="w-full bg-red-600 hover:bg-red-700 text-white font-black py-4 rounded-xl shadow-lg transition-transform active:scale-95">PUBLISH TO BLACKLIST</button>
            </form>
        </div>
    </main>

    <section class="max-w-6xl mx-auto mt-20">
        <h3 class="text-xl font-black mb-8 text-slate-500 uppercase tracking-widest border-b border-slate-900 pb-4 italic">Live National Feed</h3>
        <div id="wallOfShame" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8 text-white"></div>
    </section>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyDRmjWg-qq6mnxFiyLnJijVG9WqMqMmfd4",
            authDomain: "ghost-checker.firebaseapp.com",
            databaseURL: "https://ghost-checker-default-rtdb.firebaseio.com", // Sabse zaroori
            projectId: "ghost-checker",
            storageBucket: "ghost-checker.firebasestorage.app",
            messagingSenderId: "545526298101",
            appId: "1:545526298101:web:fc5a2f3e21566445375cbc"
        };

        firebase.initializeApp(firebaseConfig);
        const db = firebase.database().ref('reports');

        // Real-time Update
        db.on('value', (snapshot) => {
            const data = snapshot.val();
            const wall = document.getElementById('wallOfShame');
            wall.innerHTML = '';
            if (data) {
                Object.keys(data).reverse().forEach(key => {
                    const r = data[key];
                    wall.innerHTML += `
                        <div class="glass-card p-6 rounded-2xl border-l-4 border-red-600">
                            <h4 class="font-bold text-red-500 text-lg">${r.name}</h4>
                            <p class="text-xs text-slate-400 my-2 italic">"${r.story}"</p>
                            <div class="text-[10px] text-slate-500 flex justify-between font-bold">
                                <span>$${r.loss} Lost</span>
                                <span>${r.city}, ${r.state}</span>
                            </div>
                            <button onclick="deleteR('${key}')" class="text-[8px] mt-4 text-slate-800 hover:text-red-500 uppercase">Delete (Admin)</button>
                        </div>`;
                });
            }
        });

        // Form Submit
        document.getElementById('reportForm').onsubmit = (e) => {
            e.preventDefault();
            db.push({
                name: document.getElementById('contractorName').value,
                phone: document.getElementById('contractorPhone').value,
                state: document.getElementById('state').value,
                city: document.getElementById('city').value,
                type: document.getElementById('incidentType').value,
                loss: document.getElementById('lossAmount').value,
                story: document.getElementById('story').value
            }).then(() => {
                alert("PUBLISHED!");
                document.getElementById('reportForm').reset();
            }).catch(e => alert("Error: " + e.message));
        };

        window.deleteR = (id) => {
            if(prompt("Admin Password?") === "admin123") db.child(id).remove();
        };
    </script>
</body>
</html>
