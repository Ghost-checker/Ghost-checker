<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GHOSTCHECK | National Contractor Scammer Database</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
    <style>
        body { background-color: #020617; color: #f8fafc; font-family: 'Inter', sans-serif; }
        .glass-card { background: rgba(15, 23, 42, 0.9); border: 1px solid rgba(255,255,255,0.05); }
        .neon-border { border: 1px solid #ef4444; box-shadow: 0 0 20px rgba(239, 68, 68, 0.15); }
        select option { background: #0f172a; color: white; }
    </style>
</head>
<body class="p-4 md:p-10">

    <header class="max-w-6xl mx-auto text-center mb-12">
        <h1 class="text-5xl md:text-7xl font-black text-white italic uppercase tracking-tighter">
            GHOST<span class="text-red-600">CHECK</span><span class="text-sky-500 text-2xl lowercase">.net</span>
        </h1>
        <p class="text-slate-500 text-xs font-bold tracking-[0.3em] uppercase mt-2">Verified National Registry of Contractor Fraud</p>
    </header>

    <main class="max-w-6xl mx-auto grid grid-cols-1 lg:grid-cols-2 gap-10">
        <div class="glass-card p-8 rounded-[2rem] border-2 border-slate-800">
            <h2 class="text-2xl font-bold mb-6 flex items-center gap-3 text-sky-500 uppercase"><i class="fas fa-search"></i> Scan Database</h2>
            <input type="text" id="searchInput" placeholder="Search Phone Number..." class="w-full bg-black border-2 border-slate-800 rounded-2xl py-4 px-6 focus:border-sky-500 text-white font-mono text-lg outline-none">
            <div id="searchResult" class="mt-6 hidden"></div>
            <div id="noResult" class="text-center py-10 opacity-30 italic text-sm">Searching all 50 states...</div>
        </div>

        <div class="glass-card p-8 rounded-[2rem] neon-border">
            <h2 class="text-2xl font-bold mb-6 text-red-500 flex items-center gap-3 uppercase"><i class="fas fa-skull-crossbones"></i> File a Complaint</h2>
            <form id="reportForm" class="space-y-4">
                <div class="grid grid-cols-2 gap-4">
                    <input type="text" id="contractorName" placeholder="Scammer Name" required class="bg-black border border-slate-800 rounded-xl p-4 text-white outline-none">
                    <input type="tel" id="contractorPhone" placeholder="Phone Number" required class="bg-black border border-slate-800 rounded-xl p-4 text-white outline-none">
                </div>
                
                <div class="grid grid-cols-2 gap-4">
                    <select id="state" required class="bg-black border border-slate-800 rounded-xl p-4 text-white outline-none">
                        <option value="">Select State</option>
                        <option value="AL">Alabama</option><option value="AK">Alaska</option><option value="AZ">Arizona</option><option value="AR">Arkansas</option><option value="CA">California</option><option value="CO">Colorado</option><option value="CT">Connecticut</option><option value="DE">Delaware</option><option value="FL">Florida</option><option value="GA">Georgia</option><option value="HI">Hawaii</option><option value="ID">Idaho</option><option value="IL">Illinois</option><option value="IN">Indiana</option><option value="IA">Iowa</option><option value="KS">Kansas</option><option value="KY">Kentucky</option><option value="LA">Louisiana</option><option value="ME">Maine</option><option value="MD">Maryland</option><option value="MA">Massachusetts</option><option value="MI">Michigan</option><option value="MN">Minnesota</option><option value="MS">Mississippi</option><option value="MO">Missouri</option><option value="MT">Montana</option><option value="NE">Nebraska</option><option value="NV">Nevada</option><option value="NH">New Hampshire</option><option value="NJ">New Jersey</option><option value="NM">New Mexico</option><option value="NY">New York</option><option value="NC">North Carolina</option><option value="ND">North Dakota</option><option value="OH">Ohio</option><option value="OK">Oklahoma</option><option value="OR">Oregon</option><option value="PA">Pennsylvania</option><option value="RI">Rhode Island</option><option value="SC">South Carolina</option><option value="SD">South Dakota</option><option value="TN">Tennessee</option><option value="TX">Texas</option><option value="UT">Utah</option><option value="VT">Vermont</option><option value="VA">Virginia</option><option value="WA">Washington</option><option value="WV">West Virginia</option><option value="WI">Wisconsin</option><option value="WY">Wyoming</option>
                    </select>
                    <input type="text" id="city" placeholder="City" required class="bg-black border border-slate-800 rounded-xl p-4 text-white outline-none">
                </div>

                <select id="incidentType" required class="bg-black border border-slate-800 rounded-xl p-4 w-full text-white outline-none">
                    <option value="">Select Problem Type</option>
                    <option value="Ghosted after Deposit">Ghosted after Deposit</option>
                    <option value="Incomplete/Abandoned Work">Incomplete/Abandoned Work</option>
                    <option value="Fake Identity/License">Fake Identity/License</option>
                    <option value="Overcharging/Extortion">Overcharging/Extortion</option>
                    <option value="Property Damage/Theft">Property Damage/Theft</option>
                    <option value="Unsafe Work Practices">Unsafe Work Practices</option>
                    <option value="Theft of Materials">Theft of Materials</option>
                    <option value="Insurance Fraud">Insurance Fraud</option>
                    <option value="No Permit Fraud">No Permit Fraud</option>
                    <option value="Subcontractor Non-Payment">Subcontractor Non-Payment</option>
                    <option value="Verbal/Physical Abuse">Verbal/Physical Abuse</option>
                    <option value="Used Fake/Old Materials">Used Fake/Old Materials</option>
                </select>

                <input type="number" id="lossAmount" placeholder="Verified Financial Loss ($)" required class="bg-black border border-slate-800 rounded-xl p-4 w-full text-white outline-none">
                <textarea id="story" placeholder="Briefly explain the scam..." rows="3" required class="bg-black border border-slate-800 rounded-xl p-4 w-full text-white outline-none"></textarea>
                
                <div class="flex items-start gap-3 p-3 bg-red-900/10 rounded-xl border border-red-900/30">
                    <input type="checkbox" required class="mt-1 accent-red-600">
                    <p class="text-[10px] text-slate-400 font-bold uppercase italic leading-tight">
                        I confirm this report is truthful. I take full legal responsibility for this post.
                    </p>
                </div>

                <button type="submit" class="w-full bg-red-600 hover:bg-red-700 text-white font-black py-4 rounded-xl text-lg uppercase shadow-xl transition-all active:scale-95">Publish to Blacklist</button>
            </form>
        </div>
    </main>

    <section class="max-w-6xl mx-auto mt-20">
        <h3 class="text-2xl font-black mb-10 text-slate-500 uppercase tracking-widest border-b border-slate-900 pb-4 italic">Live National Feed</h3>
        <div id="wallOfShame" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8"></div>
    </section>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyDRmjWg-qq6mnxFiyLnJijVG9WqMqMmfd4",
            authDomain: "ghost-checker.firebaseapp.com",
            databaseURL: "https://ghost-checker-default-rtdb.firebaseio.com",
            projectId: "ghost-checker",
            storageBucket: "ghost-checker.firebasestorage.app",
            messagingSenderId: "545526298101",
            appId: "1:545526298101:web:fc5a2f3e21566445375cbc"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database().ref('reports');

        // Real-time Update for Wall of Shame
        db.on('value', (snapshot) => {
            const data = snapshot.val();
            const wall = document.getElementById('wallOfShame');
            wall.innerHTML = '';
            if (data) {
                Object.keys(data).reverse().forEach(key => {
                    const r = data[key];
                    wall.innerHTML += `
                        <div class="glass-card p-6 rounded-3xl border-l-4 border-red-600">
                            <div class="flex justify-between items-start mb-4">
                                <h4 class="font-bold text-red-500 text-lg tracking-tighter uppercase">${r.name}</h4>
                                <span class="bg-red-600 text-white text-[10px] px-2 py-1 rounded font-black">$${r.loss}</span>
                            </div>
                            <p class="text-sm text-slate-300 mb-6 italic">"${r.story}"</p>
                            <div class="text-[10px] text-slate-500 flex justify-between font-black uppercase">
                                <span>${r.phone}</span>
                                <span>${r.city}, ${r.state}</span>
                            </div>
                            <div class="mt-4 pt-4 border-t border-slate-900 flex justify-end">
                                <button onclick="adminDel('${key}')" class="text-[9px] text-slate-700 hover:text-red-500 uppercase font-bold">Delete (Admin)</button>
                            </div>
                        </div>`;
                });
            }

            // Search Logic
            document.getElementById('searchInput').oninput = (e) => {
                const query = e.target.value.toLowerCase();
                if(!query) {
                    document.getElementById('searchResult').classList.add('hidden');
                    document.getElementById('noResult').classList.remove('hidden');
                    return;
                }
                const reports = data ? Object.values(data) : [];
                const found = reports.find(r => r.phone.includes(query) || r.name.toLowerCase().includes(query));
                const resDiv = document.getElementById('searchResult');
                const noRes = document.getElementById('noResult');

                if(found) {
                    resDiv.innerHTML = `<div class="bg-red-600 p-6 rounded-2xl animate-pulse">
                        <h3 class="text-white font-black text-xl italic uppercase">SCAMMER DETECTED</h3>
                        <p class="text-xs text-white uppercase font-bold mt-2">Problem: ${found.type}</p>
                    </div>`;
                    resDiv.classList.remove('hidden'); noRes.classList.add('hidden');
                } else {
                    resDiv.classList.add('hidden'); noRes.classList.remove('hidden');
                }
            };
        });

        // Form Submit
        document.getElementById('reportForm').onsubmit = (e) => {
            e.preventDefault();
            db.push({
                name: document.getElementById('contractorName').value,
                phone: document.getElementById('contractorPhone').value,
                state: document.getElementById('state').value,
                city: document.getElementById('city').value,
                type: document.getElementById('incidentType').value,
                loss: document.getElementById('lossAmount').value,
                story: document.getElementById('story').value
            }).then(() => {
                alert("REPORT PUBLISHED TO NATIONAL BLACKLIST.");
                document.getElementById('reportForm').reset();
            }).catch(err => alert("Error: " + err.message));
        };

        window.adminDel = (id) => {
            if(prompt("Admin Password:") === "admin123") db.child(id).remove();
        };
    </script>
</body>
</html>
